<h2>Friends</h4>
<p class="redText" ng-if="errors">{{ errors.message }}</p>
<p class="redText indented20" ng-if="errors" ng-repeat="(key, error) in errors.errors">{{key}}: {{error.message}}</p>
<h4>Registration</h4>
<form name="registerForm" ng-submit="register()">
  <p>First Name: <input type="text" name="first_name" ng-model='newUser.first_name' ng-minlength="2" required></p>
  <p>Last Name: <input type="text" name="last_name" ng-model='newUser.last_name' ng-minlength="2" required></p>
  <p>Email: <input type="text" name="email" ng-model='newUser.email' ng-minlength="2" required></p>
  <p>Password: <input type="password" name="password" ng-model='newUser.password' ng-minlength="2" required></p>
  <p>Confirm Password: <input type="password" name="cpassword" ng-model='newUser.cpassword' ng-minlength="2" required></p>
  <p>Birthday: <input type="date" ng-model='newUser.birthday'></p>
  <input type="submit" value="Register">
</form>

<h4>Log in</h4>
<form name="loginForm" ng-submit="login()">
  <p>Email: <input type="text" name="email" ng-model='currentUser.email' ng-minlength="2" required></p>
  <p>Password: <input type="password" name="password" ng-model='currentUser.password' ng-minlength="2" required></p>
  <input type="submit" value="Log in">
</form>
