    <a href="#/customize">Customize Users</a>
    <table class="table table-striped">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
      </tr>
      <tr ng-repeat="user in users | orderBy:sortType:sortReverse track by $index">
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.language }}</td>
      </tr>
    </table>
